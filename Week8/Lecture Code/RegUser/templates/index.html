{% extends "layout.html" %}

{% block body %}
    <h3> Please, fill out the form to register for your sport! </h3>
    <form action="/register" method="post">
        <label>First Name</label>
        <input autofocus autocomplete="off" placeholder="Name" type="text" name="name"> 
        {% for sport in sports %}
            <input name="sport" type="radio" value="{{ sport }}"> {{ sport }}
        {% endfor %}
        <input type="submit" value="Register">
    </form>

{% endblock %}
