{% extends "layout.html" %}

{% block title %}
    Quoted
{% endblock %}

    {% block main %}
<h2>Quote requested</h2>
<h4> A share of {{ quote.name }} ({{ quote.symbol }}) costs {{ quote.price | usd }}</h3>
                <table class="table table-hover">
                    <thead>
                        <tr>
                            <th scope="col">Company Name</th>
                            <th scope="col">Latest Price</th>
                            <th scope="col">Symbol</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr>
                            <th scope="row">{{ quote.name }}</td>
                            <td>{{ quote.price }}</td>
                            <td>{{ quote.symbol }}</td>
                        </tr>
                    </tbody>
                </table>
{% endblock %}
